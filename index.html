<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <section class="product-card">
    <img class="perfume-image" src="./assets/images/image-product-mobile.jpg" alt="perfume bottle" />

    <div class="product-info">
      <p class="perfume-heading">Perfume</p>

    <h2>Gabrielle Essence Eau De Parfum</h2>

    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    <div class="prices">
      <h3>$149.99</h3>
      <p class="old-price">$169.99</p>
    </div>

    <a href="#" class="btn"><img src="./assets/images/icon-cart.svg" alt="trolley icon" />Add to Cart</a>
    </div>
  
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/nickmbk/" target="_blank">Nick MBK</a>.
  </footer>
</body>
</html>
